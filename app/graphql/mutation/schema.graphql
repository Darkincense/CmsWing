
type Mutation {

  #模型管理 添加
  SysModels_create(data:AddSysModels):SysModels
  #模型管理 删除
  SysModels_destroy(where:WhereSysModels!):ResDelSysModels
  #模型管理 更新
  SysModels_update(data:EditSysModels!,where:WhereSysModels!):ResEditSysModels

